<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Card UI</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<main class="main">
  <div class="card-outer-box">
    <div class="card-inner-box">
      <div class="card-profile">
        <img id="profile-photo" src="" alt="profile photo" />
        <h3 id="employee-name"></h3>
        <p><em id="employee-role"></em></p>


        <div class="spinner-container">
          <img src="your-logo.png" alt="Company Logo" id="company-logo">
        </div>


      </div>
      <div class="card-content">
        <ul>
          <li><strong>Employee name: </strong><span id="employee-name2"></span></li>
          <li><strong>Employee number: </strong><span id="employee-number"></span></li>
          <li><strong>Hotel name: </strong><span id='employee-company'></span></li>

        </ul>
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
